Messages:
  RespectingClaims:
    Text: Đang tôn trọng các khu đất được bảo vệ.
  IgnoringClaims:
    Text: Đang bỏ qua các khu đất được bảo vệ.
  SuccessfulAbandon:
    Text: Đã hủy bảo vệ khu đất. Bạn còn {0} khối đất có thể sử dụng.
    Notes: '0: số khối đất còn lại'
  RestoreNatureActivate:
    Text: Sẵn sàng phục hồi tự nhiên! Nhấp chuột phải để phục hồi tự nhiên, và sử dụng /basicclaims để dừng.
  RestoreNatureAggressiveActivate:
    Text: Chế độ mạnh đã kích hoạt. KHÔNG sử dụng chế độ này dưới bất cứ thứ gì bạn muốn giữ! Nhấp chuột phải để phục hồi tự nhiên mạnh mẽ, và sử dụng /basicclaims để dừng.
  FillModeActive:
    Text: Chế độ lấp đầy đã kích hoạt với bán kính {0}. Nhấp chuột phải vào khu vực để lấp đầy.
    Notes: '0: bán kính lấp đầy'
  TransferClaimPermission:
    Text: Lệnh đó yêu cầu quyền quản trị viên cho khu đất.
  TransferClaimMissing:
    Text: Không có khu đất được bảo vệ ở đây. Hãy đứng trong khu đất quản trị mà bạn muốn chuyển.
  TransferClaimAdminOnly:
    Text: Chỉ các khu đất quản trị mới có thể chuyển cho người chơi.
  PlayerNotFound2:
    Text: Không có người chơi nào với tên đó đăng nhập gần đây.
  TransferTopLevel:
    Text: Chỉ khu đất cấp cao nhất (không phải phân khu) mới có thể chuyển. Hãy đứng bên ngoài phân khu và thử lại.
  TransferSuccess:
    Text: Đã chuyển khu đất.
  TrustListNoClaim:
    Text: Hãy đứng trong khu đất mà bạn muốn xem thông tin.
  ClearPermsOwnerOnly:
    Text: Chỉ chủ khu đất mới có thể xóa toàn bộ quyền.
  UntrustIndividualAllClaims:
    Text: Đã thu hồi quyền truy cập của {0} vào TẤT CẢ các khu đất của bạn. Để đặt quyền cho một khu đất cụ thể, hãy đứng trong khu đất đó.
    Notes: '0: tên người chơi bị thu hồi quyền'
  UntrustEveryoneAllClaims:
    Text: Đã xóa toàn bộ quyền trong TẤT CẢ các khu đất của bạn. Để đặt quyền cho một khu đất cụ thể, hãy đứng trong khu đất đó.
  NoPermissionTrust:
    Text: Bạn không có quyền của {0} để quản lý quyền ở đây.
    Notes: '0: tên chủ khu đất'
  ClearPermissionsOneClaim:
    Text: Đã xóa toàn bộ quyền trong khu đất này. Để đặt quyền cho TẤT CẢ các khu đất của bạn, hãy đứng bên ngoài chúng.
  UntrustIndividualSingleClaim:
    Text: Đã thu hồi quyền truy cập của {0} vào khu đất này. Để đặt quyền cho TẤT CẢ các khu đất của bạn, hãy đứng bên ngoài chúng.
    Notes: '0: tên người chơi bị thu hồi quyền'
  OnlySellBlocks:
    Text: Khối đất chỉ có thể bán, không thể mua.
  BlockPurchaseCost:
    Text: Mỗi khối đất có giá {0}. Số dư của bạn là {1}.
    Notes: '0: giá một khối; 1: số dư tài khoản của người chơi'
  ClaimBlockLimit:
    Text: Bạn đã đạt giới hạn khối đất. Bạn không thể mua thêm.
  InsufficientFunds:
    Text: Bạn không đủ tiền. Bạn cần {0}, nhưng chỉ có {1}.
    Notes: '0: tổng chi phí; 1: số dư tài khoản của người chơi'
  MaxBonusReached:
    Text: Không thể mua thêm {0} khối đất. Máy chủ có giới hạn {1} khối đất thưởng.
    Notes: '0: số khối; 1: giới hạn khối đất thưởng'
  PurchaseConfirmation:
    Text: Đã rút {0} từ tài khoản của bạn. Bạn còn {1} khối đất có thể sử dụng.
    Notes: '0: tổng chi phí; 1: số khối còn lại'
  OnlyPurchaseBlocks:
    Text: Khối đất chỉ có thể mua, không thể bán.
  BlockSaleValue:
    Text: Mỗi khối đất có giá trị {0}. Bạn có {1} khối có thể bán.
    Notes: '0: giá trị một khối; 1: số khối có thể bán'
  NotEnoughBlocksForSale:
    Text: Bạn không có đủ khối đất để bán.
  BlockSaleConfirmation:
    Text: Đã nạp {0} vào tài khoản của bạn. Bạn còn {1} khối đất có thể sử dụng.
    Notes: '0: số tiền nạp; 1: số khối còn lại'
  AdminClaimsMode:
    Text: Chế độ khu đất quản trị đang hoạt động. Bất kỳ khu đất nào tạo ra sẽ miễn phí và có thể chỉnh sửa bởi quản trị viên khác.
  BasicClaimsMode:
    Text: Đã trở về chế độ tạo khu đất cơ bản.
  SubdivisionMode:
    Text: Chế độ phân khu. Sử dụng xẻng của bạn để tạo phân khu trong khu đất hiện có. Sử dụng /basicclaims để thoát.
  SubdivisionVideo2:
    Text: 'Nhấp để xem Hướng dẫn Phân khu: {0}'
    Notes: '0: URL video'
  DeleteClaimMissing:
    Text: Không có khu đất nào ở đây.
  DeletionSubdivisionWarning:
    Text: Khu đất này bao gồm các phân khu. Nếu bạn chắc chắn muốn xóa, hãy sử dụng /deleteclaim lần nữa.
  DeleteSuccess:
    Text: Đã xóa khu đất.
  CantDeleteAdminClaim:
    Text: Bạn không có quyền xóa khu đất quản trị.
  DeleteAllSuccess:
    Text: Đã xóa tất cả khu đất của {0}.
    Notes: '0: tên chủ sở hữu'
  NoDeletePermission:
    Text: Bạn không có quyền xóa khu đất.
  AllAdminDeleted:
    Text: Đã xóa tất cả khu đất quản trị.
  AdjustBlocksSuccess:
    Text: 'Đã điều chỉnh khối đất thưởng của {0} thêm {1}. Tổng khối thưởng mới: {2}.'
    Notes: '0: người chơi; 1: số điều chỉnh; 2: tổng mới'
  NotTrappedHere:
    Text: Bạn có thể xây dựng ở đây. Hãy tự cứu mình.
  RescuePending:
    Text: Nếu bạn đứng yên trong 10 giây, bạn sẽ được dịch chuyển ra ngoài. Vui lòng chờ.
  NonSiegeWorld:
    Text: Chế độ bao vây bị vô hiệu hóa ở đây.
  AlreadySieging:
    Text: Bạn đã tham gia một cuộc bao vây.
  NotSiegableThere:
    Text: '{0} không được bảo vệ ở đó.'
    Notes: '0: người chơi phòng thủ'
  SiegeTooFarAway:
    Text: Bạn ở quá xa để bao vây.
  NoSiegeYourself:
    Text: Bạn không thể bao vây chính mình, đừng ngớ ngẩn'
  NoSiegeDefenseless:
    Text: Người chơi đó không có khả năng phòng thủ. Hãy tìm ai khác.'
  AlreadyUnderSiegePlayer:
    Text: '{0} đang bị bao vây. Hãy tham gia!'
    Notes: '0: người chơi phòng thủ'
  AlreadyUnderSiegeArea:
    Text: Khu vực đó đang bị bao vây. Hãy tham gia!'
  NoSiegeAdminClaim:
    Text: Bao vây bị vô hiệu hóa trong khu vực này.
  SiegeOnCooldown:
    Text: Bạn vẫn đang trong thời gian chờ bao vây cho người phòng thủ hoặc khu đất này. Hãy tìm nạn nhân khác.
  SiegeAlert:
    Text: Bạn đang bị bao vây! Nếu bạn thoát game bây giờ, bạn sẽ chết. Bạn phải đánh bại {0}, chờ anh ta bỏ cuộc, hoặc trốn thoát.
    Notes: '0: tên kẻ tấn công'
  SiegeConfirmed:
    Text: Cuộc bao vây đã bắt đầu! Nếu bạn thoát game bây giờ, bạn sẽ chết. Bạn phải đánh bại {0}, đuổi hắn đi, hoặc chấp nhận thất bại và rời đi.
    Notes: '0: tên người phòng thủ'
  AbandonClaimMissing:
    Text: Hãy đứng trong khu đất bạn muốn xóa, hoặc xem xét /abandonallclaims.
  NotYourClaim:
    Text: Đây không phải là khu đất của bạn.
  DeleteTopLevelClaim:
    Text: Để xóa một phân khu, hãy đứng trong nó. Nếu không, sử dụng /abandontoplevelclaim để xóa khu đất này và tất cả phân khu.
  AbandonSuccess:
    Text: Đã hủy bảo vệ khu đất. Bạn còn {0} khối đất có thể sử dụng.
    Notes: '0: số khối đất còn lại'
  ConfirmAbandonAllClaims:
    Text: Bạn có chắc chắn muốn hủy bảo vệ TẤT CẢ khu đất của bạn? Vui lòng xác nhận với /abandonallclaims confirm
  CantGrantThatPermission:
    Text: Bạn không thể cấp quyền mà bản thân bạn không có.
  GrantPermissionNoClaim:
    Text: Hãy đứng trong khu đất mà bạn muốn cấp quyền.
  GrantPermissionConfirmation:
    Text: Đã cấp cho {0} quyền {1} {2}.
    Notes: '0: người chơi mục tiêu; 1: mô tả quyền; 2: phạm vi (các khu đất đã thay đổi)'
  ManageUniversalPermissionsInstruction:
    Text: Để quản lý quyền cho TẤT CẢ khu đất của bạn, hãy đứng bên ngoài chúng.
  ManageOneClaimPermissionsInstruction:
    Text: Để quản lý quyền cho một khu đất cụ thể, hãy đứng trong khu đất đó.
  CollectivePublic:
    Text: công cộng
    Notes: như trong 'đã cấp quyền cho công cộng để...'
  BuildPermission:
    Text: xây dựng
  ContainersPermission:
    Text: truy cập rương và động vật
  AccessPermission:
    Text: sử dụng nút bấm và cần gạt
  PermissionsPermission:
    Text: quản lý quyền
  LocationCurrentClaim:
    Text: trong khu đất này
  LocationAllClaims:
    Text: trong tất cả khu đất của bạn
  PvPImmunityStart:
    Text: Bạn được bảo vệ khỏi tấn công bởi người chơi khác miễn là túi đồ của bạn trống.
  SiegeNoDrop:
    Text: Bạn không thể cho đồ vật khi đang tham gia bao vây.
  DonateItemsInstruction:
    Text: Để cho đi vật phẩm trong tay bạn, nhấp chuột trái vào rương lần nữa.
  ChestFull:
    Text: Rương này đã đầy.
  DonationSuccess:
    Text: Vật phẩm đã chuyển vào rương!
  PlayerTooCloseForFire2:
    Text: Bạn không thể đốt lửa quá gần người chơi khác.
  TooDeepToClaim:
    Text: Rương này không thể được bảo vệ vì nó quá sâu dưới lòng đất. Hãy di chuyển nó.
  ChestClaimConfirmation:
    Text: Rương này đã được bảo vệ.
  AutomaticClaimNotification:
    Text: Rương này và các khối gần đó được bảo vệ khỏi phá hủy và trộm cắp.
  AutomaticClaimOtherClaimTooClose:
    Text: Không thể tạo khu đất cho rương của bạn, có một khu đất khác quá gần!
  UnprotectedChestWarning:
    Text: Rương này KHÔNG được bảo vệ. Hãy sử dụng xẻng vàng để mở rộng khu đất hiện có hoặc tạo khu đất mới.
  ThatPlayerPvPImmune:
    Text: Bạn không thể làm tổn thương người chơi không có khả năng phòng thủ.
  CantFightWhileImmune:
    Text: Bạn không thể chiến đấu với ai đó khi bạn đang được bảo vệ khỏi PvP.
  NoDamageClaimedEntity:
    Text: Cái đó thuộc về {0}.
    Notes: '0: tên chủ sở hữu'
  ShovelBasicClaimMode:
    Text: Xẻng đã trở về chế độ khu đất cơ bản.
  RemainingBlocks:
    Text: Bạn có thể bảo vệ thêm {0} khối nữa.
    Notes: '0: số khối còn lại'
  CreativeBasicsVideo2:
    Text: 'Nhấp để xem Hướng dẫn Bảo vệ Đất: {0}'
    Notes: '{0}: URL video'
  SurvivalBasicsVideo2:
    Text: 'Nhấp để xem Hướng dẫn Bảo vệ Đất: {0}'
    Notes: '{0}: URL video'
  TrappedChatKeyword:
    Text: kẹt;mắc kẹt
    Notes: Khi được nhắc trong chat, người chơi nhận được thông tin về lệnh /trapped (có thể dùng nhiều từ, phân cách bằng dấu chấm phẩy)
  TrappedInstructions:
    Text: Bạn có bị kẹt trong khu đất của ai đó? Hãy thử lệnh /trapped.
  PvPNoDrop:
    Text: Bạn không thể vứt đồ vật khi đang trong PvP.
  SiegeNoTeleport:
    Text: Bạn không thể dịch chuyển ra khỏi khu vực bị bao vây.
  BesiegedNoTeleport:
    Text: Bạn không thể dịch chuyển vào khu vực bị bao vây.
  SiegeNoContainers:
    Text: Bạn không thể truy cập rương khi đang tham gia bao vây.
  PvPNoContainers:
    Text: Bạn không thể truy cập rương trong PvP.
  PvPImmunityEnd:
    Text: Bây giờ bạn có thể chiến đấu với người chơi khác.
  NoBedPermission:
    Text: '{0} chưa cho phép bạn ngủ ở đây.'
    Notes: '0: chủ khu đất'
  NoWildernessBuckets:
    Text: Bạn chỉ có thể đổ xô trong khu đất của mình hoặc dưới lòng đất.
  NoLavaNearOtherPlayer:
    Text: Bạn không thể đặt dung nham quá gần {0}.
    Notes: '0: người chơi gần đó'
  TooFarAway:
    Text: Nó quá xa.
  BlockNotClaimed:
    Text: Không ai bảo vệ khối này.
  BlockClaimed:
    Text: Khối đó đã được {0} bảo vệ.
    Notes: '0: chủ khu đất'
  SiegeNoShovel:
    Text: Bạn không thể sử dụng xẻng khi đang tham gia bao vây.
  RestoreNaturePlayerInChunk:
    Text: Không thể phục hồi. {0} đang trong khu vực đó.
    Notes: '0: người chơi gần đó'
  NoCreateClaimPermission:
    Text: Bạn không có quyền bảo vệ đất.
  ResizeNeedMoreBlocks:
    Text: Bạn không có đủ khối cho kích thước này. Bạn cần thêm {0} khối.
    Notes: '0: số khối cần thêm'
  NoCreativeUnClaim:
    Text: Bạn không thể hủy bảo vệ khu đất này. Bạn chỉ có thể mở rộng khu đất hoặc tạo khu đất mới.
  ClaimResizeSuccess:
    Text: Đã thay đổi kích thước khu đất. Còn {0} khối đất có thể sử dụng.
    Notes: '0: số khối còn lại'
  ResizeFailOverlap:
    Text: Không thể thay đổi kích thước ở đây vì nó sẽ chồng lên khu đất khác gần đó.
  ResizeStart:
    Text: Đang thay đổi kích thước khu đất. Hãy sử dụng xẻng của bạn tại vị trí mới cho góc này.
  ResizeFailOverlapSubdivision:
    Text: Bạn không thể tạo phân khu ở đây vì nó sẽ chồng lên phân khu khác. Hãy sử dụng /abandonclaim để xóa nó, hoặc sử dụng xẻng tại góc để thay đổi kích thước.
  SubdivisionStart:
    Text: Đã đặt góc phân khu! Hãy sử dụng xẻng của bạn tại vị trí góc đối diện cho phân khu mới này.
  CreateSubdivisionOverlap:
    Text: Khu vực bạn chọn chồng lên một phân khu khác.
  SubdivisionSuccess:
    Text: Đã tạo phân khu! Hãy sử dụng /trust để chia sẻ với bạn bè.
  CreateClaimFailOverlap:
    Text: Bạn không thể tạo khu đất ở đây vì nó sẽ chồng lên khu đất khác của bạn. Hãy sử dụng /abandonclaim để xóa nó, hoặc sử dụng xẻng tại góc để thay đổi kích thước.
  CreateClaimFailOverlapOtherPlayer:
    Text: Bạn không thể tạo khu đất ở đây vì nó sẽ chồng lên khu đất của {0}.
    Notes: '0: chủ khu đất khác'
  ClaimsDisabledWorld:
    Text: Bảo vệ đất bị vô hiệu hóa trong thế giới này.
  ClaimStart:
    Text: Đã đặt góc khu đất! Hãy sử dụng xẻng tại góc đối diện để bảo vệ một hình chữ nhật đất. Để hủy, cất xẻng đi.
  NewClaimTooNarrow:
    Text: Khu đất này sẽ quá nhỏ. Bất kỳ khu đất nào phải rộng ít nhất {0} khối.
    Notes: '0: độ rộng tối thiểu'
  CreateClaimInsufficientBlocks:
    Text: Bạn không có đủ khối để bảo vệ toàn bộ khu vực đó. Bạn cần thêm {0} khối.
    Notes: '0: số khối cần thêm'
  AbandonClaimAdvertisement:
    Text: Để xóa khu đất khác và giải phóng khối, hãy sử dụng /abandonclaim.
  CreateClaimFailOverlapShort:
    Text: Khu vực bạn chọn chồng lên khu đất hiện có.
  CreateClaimSuccess:
    Text: Đã tạo khu đất! Hãy sử dụng /trust để chia sẻ với bạn bè.
  SiegeWinDoorsOpen:
    Text: Chúc mừng! Nút bấm và cần gạt tạm thời được mở khóa.
  RescueAbortedMoved:
    Text: Bạn đã di chuyển! Cứu hộ đã hủy.
  SiegeDoorsLockedEjection:
    Text: Hết thời gian cướp bóc! Đã đuổi ra khỏi khu đất.
  NoModifyDuringSiege:
    Text: Khu đất không thể chỉnh sửa khi đang bị bao vây.
  OnlyOwnersModifyClaims:
    Text: Chỉ {0} mới có thể chỉnh sửa khu đất này.
    Notes: '0: tên chủ sở hữu'
  NoBuildUnderSiege:
    Text: Khu đất này đang bị bao vây bởi {0}. Không ai có thể xây dựng ở đây.
    Notes: '0: tên kẻ tấn công'
  NoBuildPvP:
    Text: Bạn không thể xây dựng trong khu đất trong PvP.
  NoBuildPermission:
    Text: Bạn không có quyền của {0} để xây dựng ở đây.
    Notes: '0: tên chủ sở hữu'
  NonSiegeMaterial:
    Text: Vật liệu đó quá cứng để phá vỡ.
  NoOwnerBuildUnderSiege:
    Text: Bạn không thể thay đổi khi đang bị bao vây.
  NoAccessPermission:
    Text: Bạn không có quyền của {0} để sử dụng cái đó.
